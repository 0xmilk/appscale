<!-- FILE:templates/apps/new.html -->
<!--Body content-->
<div id="content" class="clearfix">
    <div class="contentwrapper"><!--Content wrapper-->
        <!-- Build page from here: -->
        <div class="row-fluid">
          <div class="span12">
            <div class="page-header">
                <h1>Requests-Per-Second for {{ app_id }}</h1>
            </div><!--close header-->
              <div class="row-fluid">
                <div class="offset1 span8">
                  <div class="flot-container">
			            <div id="app-flot" class="flot-placeholder"></div>
		          </div>
                  </div>
              </div>
        </div><!--close span6 -->
        </div> <!-- end row fluid -->
    </div> <!-- end content wrapper -->
</div> <!--end content-->
<!-- Plots the requests per second of a given app -->
<script type="text/javascript">
        var data = [
            [{% for entry in requests %}[{{ entry['timestamp'] *1000 }}, {{ entry['num_of_requests'] }}], {% endfor %}]
        ];

    $(document).ready(function () {
        $.plot($("#app-flot"), data, { xaxis: { mode: "time", timezone: "browser", timeformat: "%m/%d %H:%M:%S"} })
    });

</script>
